
<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    
    <div class="container mt-4">
        
        
 
    <div class="row justify-content-md-center g-0 d-flex align-items-center">
      
      <div class="col-lg-4 ">
        <div class="card-body py-5 px-md-5">
          <div class="alert alert-danger" *ngIf="erreur==1">
            <strong>nom d'utilisateur ou mot de passe incorrecte!</strong>
         </div>
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="username"> Nom d'utilisateur</label>
              <input type="text" name="username" class="form-control" [(ngModel)]= "user.username"/>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
             <label class="form-label" for="password">Mot de Passe</label>
              <input type="password" name="password" class="form-control" [(ngModel)]= "user.password" /> 
            </div>

            <!-- 2 column grid layout for inline styling -->
            

            <!-- Submit button -->
            <button type="button" (click)=" onLoggedin()" class="btn btn-success btn-block mb-4">Connexion </button>

          </form>

        
      </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
